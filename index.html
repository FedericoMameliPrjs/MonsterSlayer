<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                     :style="{width: player1_hp +'%'}">
                    {{player1_hp}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="width: 10%;background-color: green; margin: 0; color: white;"
                     :style="{width: player2_hp + '%'}">
                    {{player2_hp}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="newGameScreen">
        <div class="small-12 columns">
            <button id="start-game" @click="newGameScreen = !newGameScreen">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="!newGameScreen">
        <div class="small-12 columns">
            <button id="attack" @click="attack()">ATTACK</button>
            <button id="special-attack" @click="specialAttack()">SPECIAL ATTACK</button>
            <button id="heal" @click="heal()">HEAL</button>
            <button id="give-up" @click="giveUp()">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="steps.length > 0">
        <div class="small-12 columns">
            <ul v-for="step in steps">
                <li :class="{'player-turn': step.player , 'monster-turn': !step.player}">
                    {{step.text}}
                </li>
            </ul>
        </div>
    </section>
</div>

    <script src="js/app.js"></script>
</body>
</html>
